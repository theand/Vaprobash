<VirtualHost *:80>
	ServerName shittoy.dev
	DocumentRoot /var/www/shittoy/public
	ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9000/var/www/shittoy/public

	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>

	<Directory /var/www/shittoy/public>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Require all granted
	</Directory>

	ErrorLog /var/log/apache2/shittoy.dev-error.log
	LogLevel warn
	CustomLog /var/log/apache2/shittoy.dev-access.log combined
</VirtualHost>

<VirtualHost *:80>
	ServerName hr-dks.dev
	DocumentRoot /var/www/hr-dks
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9000/var/www/hr-dks

	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>

	<Directory /var/www/hr-dks>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Require all granted
	</Directory>

	ErrorLog /var/log/apache2/hr-dks.dev-error.log
	LogLevel warn
	CustomLog /var/log/apache2/hr-dks.dev-access.log combined
</VirtualHost>

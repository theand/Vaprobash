<VirtualHost *:80>
	ServerName keyword.dev
	DocumentRoot /var/www/keyword
	JkMountFile /etc/apache2/uriworkermap.properties

	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	
	<Directory /var/www/keyword>
		Options Indexes FollowSymLinks MultiViews
		DirectoryIndex index.html index.jsp
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog /var/log/apache2/keyword.dev-error.log
	LogLevel warn
	CustomLog /var/log/apache2/keyword.dev-access.log combined
</VirtualHost>

<VirtualHost *:80>
	ServerName hr.dev
	ServerAlias theand-gmc-wireless.dev.daum.net
	DocumentRoot /var/www/daumservice_hr
  ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9000/var/www/daumservice_hr

	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>

	<Directory /var/www/daumservice_hr>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Require all granted
	</Directory>

	ErrorLog /var/log/apache2/hr.dev-error.log
	LogLevel warn
	CustomLog /var/log/apache2/hr.dev-access.log combined
</VirtualHost>

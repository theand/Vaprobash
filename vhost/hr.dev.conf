<VirtualHost *:80>
	ServerName hr.dev
	ServerAlias theand-local-hr.ftdev.daum.net
	DocumentRoot /var/www/daumservice_hr
	
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	
	<Directory /var/www/daumservice_hr>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog /var/log/apache2/hr.dev-error.log
	LogLevel warn
	CustomLog /var/log/apache2/hr.dev-access.log combined
</VirtualHost>

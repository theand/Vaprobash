<VirtualHost *:80>
	ServerName book-new.dev
	DocumentRoot /var/www/admin/tools_dkocg_book/public
	ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9000/var/www/admin/tools_dkocg_book/public

	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>

	<Directory /var/www/admin/tools_dkocg_book/public>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Require all granted
	</Directory>

	ErrorLog /var/log/apache2/book-new.dev-error.log
	LogLevel warn
	CustomLog /var/log/apache2/book-new.dev-access.log combined
</VirtualHost>

<VirtualHost *:80>
	ServerName book-legacy.dev
	DocumentRoot /var/www/book-legacy/
	
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	
	<Directory /var/www/book-legacy/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog /var/log/apache2/book-legacy.dev-error.log
	LogLevel warn
	CustomLog /var/log/apache2/book-legacy.dev-access.log combined
</VirtualHost>

<VirtualHost *:80>
	ServerName elements.dev
	DocumentRoot /var/www/elements.dev/public
	
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	
	<Directory /var/www/elements.dev/public>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog /var/log/apache2/elements.dev-error.log
	LogLevel warn
	CustomLog /var/log/apache2/elements.dev-access.log combined
</VirtualHost>
